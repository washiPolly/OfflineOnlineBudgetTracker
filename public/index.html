<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="manifest" href="manifest.webmanifest" />
  <!-- CODELAB: Add iOS meta tags and icons -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Weather PWA">
<link rel="apple-touch-icon" href="/icons/icon-192x192.png">

<meta name="description" content="A PWA Budget Tracker app">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
    
      const request = indexedDB.open("budget", 1);
      
      //Create schema
      request.onupgradeneeded = event => {
        const db = event.target.result;

        //Creates an object store with a listID keypath that can be used to query on
        const budgetStore = db.createObjectStore("budget", {keyPath: "listID"});
        //Creates a statusIndex that we can query on
        budgetStore.createIndex("statusIndex", "status");
      }
      request.onsuccess = event => {
        const db = request.result;
        console.log(request.result);
        const transaction = db.transaction(["budget"], "readwrite");
        const budgetStore = transaction.objectStore("budget");
        const statusIndex = budgetStore.index("statusIndex");

        //Adds data to our objectSTore
        budgetStore.add({ listID: "1", status: "complete"});
        budgetStore.add({ listID: "2", status: "in-progress"});
        budgetStore.add({ listID: "3", status: "complete"});
        budgetStore.add({ listID: "4", status: "backlog"});

        //Return item by keyPath
        const getRequest = budgetStore.get("1");
        getRequest.onsucess = () => {
          console.log(getRequest.result);
        };
        //Return an item by index
        const getRequestIdx = statusIndex.getAll("complete");
        getRequestIdx.onsuccess = () => {
          console.log(getRequest.result);
        };
    };
  </script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
  </script>
</body>
</html>
